<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme gen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="main-layout bg-dark text-white">
    <nav class="navbar navbar-expand-md bg-info text-dark p-3 border-bottom border-body rounded-start-pill"
        data-bs-theme="dark">
        <div class="container-fluid flex justify-content-between align-items-center">
            <h1 class="meme-generator">Meme Generator</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Saved</a>
                    </li>
                </ul>
                <li class="nav-item dropdown clean-list">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Language
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li><a class="dropdown-item" href="#">עברית</a></li>
                    </ul>
                </li>
            </div>
        </div>
    </nav>

<section class="main-gallery flex">
    <main>

        <section class="gallery-grid-container grid">
            <form class="gallery-search flex justify-content-between" role="search">
                <input class="search-form form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <!-- <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button> -->
                <div class="key-word-container flex">
                    <button class="btn btn-tag text-white">Funny</button>
                    <button class="btn btn-tag text-white">Random</button>
                    <button class="btn btn-tag text-white">Relatable</button>
                    <button class="btn btn-tag text-white">Dark</button>
                    <button class="btn btn-tag text-white">Wholesome</button>
                </div>    
            </form>
        

        </section>

    </main>
</section>

</body>

<script src="lib/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
