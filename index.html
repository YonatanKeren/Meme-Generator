<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme gen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="main-layout bg-dark text-white">

    <nav class="navbar navbar-expand-md text-dark border-bottom border-body rounded-start-pill" data-bs-theme="dark">
        <div class="container-fluid flex justify-content-between align-items-center">
            <h1 class="meme-generator">Meme Generator</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="gallery-btn nav-link" aria-current="page" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="memes-btn nav-link" href="#">Memes</a>
                    </li>
                    <li class="nav-item">
                        <a class="editor-btn nav-link" href="#">Editor</a>
                    </li>
                </ul>
                <li class="nav-item dropdown clean-list">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Language
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li><a class="dropdown-item" href="#">עברית</a></li>
                    </ul>
                </li>
            </div>
        </div>
    </nav>

    <section class="main-gallery flex">

        <main>

            <!-- <div class="share-container">

                <label for="file-input" class="file-input-button">Choose a File</label>
                <section class="file-actions">
                    <input onchange="onImgInput(event)" type="file" accept=".jpg, .jpeg, .png, .webp"
                        class="file-input btn" id="file-input" name="image" />
                    <div class="file-name" id="file-name"></div>
                </section>
            </div> -->

            <section class="gallery-grid-container grid">
                <form class="gallery-search flex justify-content-between" role="search">
                    <input class="search-form form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <!-- <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button> -->
                    <div class="key-word-container flex">
                        <button class="btn btn-tag text-white">Funny</button>
                        <button class="btn btn-tag text-white">Random</button>
                        <button class="btn btn-tag text-white">Relatable</button>
                        <button class="btn btn-tag text-white">Dark</button>
                        <button class="btn btn-tag text-white">Wholesome</button>
                    </div>
                </form>
                <section class="template-grid">
                    <button class="template-btn"><i
                            class="fa-solid fa-upload template upload-img flex align-items-center justify-content-center"></i></button>
                    <button class="template-btn"><img class="template template-1"
                            src="/meme-imgs/meme-imgs (square)/1.jpg" alt="meme1"></button>
                    <button class="template-btn"><img class="template template-2"
                            src="/meme-imgs/meme-imgs (square)/2.jpg" alt="meme2"></button>
                    <button class="template-btn"><img class="template template-3"
                            src="/meme-imgs/meme-imgs (square)/3.jpg" alt="meme3"></button>
                    <button class="template-btn"><img class="template template-4"
                            src="/meme-imgs/meme-imgs (square)/4.jpg" alt="meme4"></button>
                    <button class="template-btn"><img class="template template-5"
                            src="/meme-imgs/meme-imgs (square)/5.jpg" alt="meme5"></button>
                    <button class="template-btn"><img class="template template-6"
                            src="/meme-imgs/meme-imgs (square)/6.jpg" alt="meme6"></button>
                    <button class="template-btn"><img class="template template-7"
                            src="/meme-imgs/meme-imgs (square)/7.jpg" alt="meme7"></button>
                    <button class="template-btn"><img class="template template-8"
                            src="/meme-imgs/meme-imgs (square)/8.jpg" alt="meme8"></button>
                    <button class="template-btn"><img class="template template-9"
                            src="/meme-imgs/meme-imgs (square)/9.jpg" alt="meme9"></button>
                    <button class="template-btn"><img class="template template-10"
                            src="/meme-imgs/meme-imgs (square)/10.jpg" alt="meme10"></button>
                    <button class="template-btn"><img class="template template-11"
                            src="/meme-imgs/meme-imgs (square)/11.jpg" alt="meme11"></button>
                    <!-- add next/prvious page buttons-->
                </section>
            </section>

            <section class="meme-editor grid justify-content-center">
                <section class="canvas-container">
                    <canvas tabindex="1" class="meme-editor-canvas"></canvas>
                    <input class="meme-text-top" type="text" placeholder="Add text">
                    <input class="meme-text-bot" type="text" placeholder="Add text">
                </section>
                <div class="editing-area flex align-items-center justify-content-center">
                    <section class="editor-tools grid">
                        <div class="editor-grid-box grid">
                            <input class="text-box-selector" type="text" placeholder="Add text">
                        </div>
                        <div class="editing-buttons-grid editor-grid-box grid">
                            <div class="row1 flex align-items-center">
                                <button class="text-box-up-btn swap-text-box-btn editing-buttons">↑</button>
                                <button class="text-box-down-btn swap-text-box-btn editing-buttons">↓</button>
                                <button class="editing-buttons"></button>
                                <button class="editing-buttons"></button>
                            </div>
                            <div class="row2 flex align-items-center">
                                <button class="editing-buttons"></button>
                                <button class="editing-buttons"></button>
                                <button class="editing-buttons"></button>
                                <button class="editing-buttons"></button>
                            </div>
                            <div class="row3 flex align-items-center">
                                <button class="editing-buttons"></button>
                                <button class="editing-buttons"></button>
                                <button class="editing-buttons"></button>
                            </div>
                        </div>
                        <div class="social-btns-grid editor-grid-box grid">
                            <button class="social-btns save-btn">Save</button>
                            <button class="social-btns download-btn">Download</button>
                            <button class="social-btns share-btn">Share</button>
                        </div>
                        <!-- <input>
                <button>some editing buttons</button>
                save share download -->
                    </section>
                </div>



            </section>

        </main>
    </section>

</body>

<script src="lib/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="js/services/storage.service.js"></script>
<script src="js/services/meme-service.js"></script>
<script src="js/services/upload-service.js"></script>
<script src="js/meme-controller.js"></script>
<script src="js/gallery-controller.js"></script>
<script src="js/editor-controller.js"></script>

</html>
